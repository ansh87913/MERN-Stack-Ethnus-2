<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <center>
        <button class="btn border" style="display: block;" onclick="show_now1()">show date</button>
        <div id="display1"></div>
        <button class="btn border" style="display: block;" onclick="show_now2()">show time</button>
        <div id="display2"></div>
    </center>
    <script>
        function show_now1()
        {
            let my_time = new Date();
            document.getElementById("display1").innerHTML = my_time.getDate() + '/' + (my_time.getMonth()+1) + '/' + my_time.getFullYear();
        }
        function show_now2()
        {
            let my_time = new Date();
            document.getElementById("display2").innerHTML = my_time;
        }
    </script>
</body>
</html>
