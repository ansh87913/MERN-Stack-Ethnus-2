<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <table class="mb-2">
        <tr>
            <td><label>1st Number : </label></td>
            <td><input id="i1" type="text"></td>>
        </tr>
        <tr>
            <td><label>2nd Number : </label></td>
            <td><input id="i2" type="text"></td>>
        </tr>
    </table>
    <button class="me-3" onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <br>
    <br>
    <p>The Result is : </p>
    <div id="result"></div>

    <script>
        function multiply()
        {
            let result = document.getElementById("i1").value * document.getElementById("i2").value;
            document.getElementById("result").innerHTML = result;
        }

        function divide()
        {
            let result = document.getElementById("i1").value / document.getElementById("i2").value;
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
