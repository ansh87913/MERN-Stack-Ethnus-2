<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .form-flex{
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
        form{
            width: 22%;
            background-color: rgb(244, 239, 239);
        }
        h1{
            font-style: italic;
            font-weight: 400;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-flex">
        <form class="form p-3 py-5">
            <h1>Instagram</h1>
            <div class="input-group mb-3">
                <img src="person-fill.svg" class="input-group-text">
                <input type="text" class="form-control py-2"  placeholder="  Username">
            </div>
            <div class="input-group mb-3">
                <img src="person-fill.svg" class="input-group-text">
                <input type="password" class="form-control py-2"  placeholder="  Password">
            </div>
            <button class="btn bg-primary text-light mb-3" style="padding-left: 125px; padding-right: 125px; border-radius: 2px;">Log in</button>
            <input type="checkbox">
            <label class="me-4">Remember me</label>
            <label class="text-primary ms-3" style="cursor: pointer;">Forgot Password?</label>
        </form>
        <div class="px-4">
            <p>Don't have an account! <span class="text-primary">Sign up here</span></p>
        </div>
    </div>
</body>
</html>
