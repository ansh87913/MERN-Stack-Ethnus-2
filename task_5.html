<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .form-flex{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        form{
            width: 40%;
        }
        label{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-flex">
    <form class="form p-3" style="background-color: rgb(232, 226, 226)">
        <table>
            <tr>
                <td>
                    <label class="pe-5 py-1 mb-3">First Name</label>
                </td>
                <td>
                    <div class="input-group mb-3">
                        <img src="person-fill.svg" class="input-group-text">
                        <input type="text" class="form-control py-1"  style="padding-right: 180px"  placeholder="  First name">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="pe-5 py-1 mb-3">Last Name</label>
                </td>
                <td>
                    <div class="input-group mb-3">
                        <img src="person-fill.svg" class="input-group-text">
                        <input type="text" class="form-control py-1"  placeholder="  Last name">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="pe-5 py-1 mb-3">E-Mail</label>
                </td>
                <td>
                    <div class="input-group mb-3">
                        <img src="envelope.svg" class="input-group-text">
                        <input type="text" class="form-control py-1"  placeholder="  E-Mail Address">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="pe-5 py-1 mb-3">Phone #</label>
                </td>
                <td>
                    <div class="input-group mb-3">
                        <img src="telephone-fill.svg" class="input-group-text">
                        <input type="text" class="form-control py-1"  placeholder="  (845)555-1212">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="pe-5 py-1 mb-3">Address</label>
                </td>
                <td>
                    <div class="input-group mb-3">
                        <img src="house-door-fill.svg" class="input-group-text">
                        <input type="text" class="form-control py-1"  placeholder="  Address">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="pe-5 py-1 mb-3">City</label>
                </td>
                <td>
                    <div class="input-group mb-3">
                        <img src="house-door-fill.svg" class="input-group-text">
                        <input type="text" class="form-control py-1"  placeholder="  city">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="pe-5 py-1 mb-3">State</label>
                </td>
                <td>
                    <div class="input-group mb-3">
                        <img src="list-ul.svg" class="input-group-text">
                        <select class="form-control py-1">
                            <option>Please select your state</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="pe-5 py-1 mb-3">Do you have hosting?</label>
                </td>
                <td>
                    <input type="radio">  Yes
                    <br>
                    <input type="radio">  No
                </td>
            </tr>
            <tr>
                <td>
                    <label class="pe-5 py-1 mb-3">Project Description</label>
                </td>
                <td>
                    <div class="input-group mb-3">
                        <img src="pencil.svg" class="input-group-text">
                        <input type="text" class="form-control py-1 pb-5" placeholder="  Project Description">
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button class="btn border-warning bg-warning">Send  <img src="send-fill.svg"></button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
