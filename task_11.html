<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <form>
        <table class="mb-2">
            <tr>
                <td><label class="mb-3">Name: </label></td>
                <td><input class="mb-3 border-2 border-danger"type="text" id="name" onfocus="Name()"></td>
                <td><div class="mb-3 text-danger" id="display1"></div></td>
            </tr>
            <tr>
                <td><label class="mb-3">Email: </label></td>
                <td><input class="mb-3 border-2 border-danger"type="text" id="email" onclick="Email()"></td>
                <td><div class="mb-3 text-danger" id="display2"></div></td>
            </tr>
            <tr>
                <td><label class="mb-3">Website: </label></td>
                <td><input class="mb-3 border-2 border-danger" type="text" id="website" onclick="Website()"></td>
                <td><div class="mb-3 text-danger" id="display3"></div></td>
            </tr>
            <tr>
                <td><label class="mb-3">Message: </label></td>
                <td><input class="mb-3 border-2 border-danger py-4" type="text" id="message" onclick="Message()"></td>
                <td><div class="mb-3 text-danger" id="display4"></div></td>
            </tr>
            <tr>
                <td></td>
                <td><button> Submit </button></td>
            </tr>
        </table>
    </form>

    <script>
        function Name()
        {
            let len = document.getElementById("name").value.length
            if(len==0)
            {
                document.getElementById("display1").innerHTML = "This field is required";
            }
        }
        function Email()
        {
            let len = document.getElementById("email").value.length
            if(len==0)
            {
                document.getElementById("display2").innerHTML = "A valid email address is required";
            }
        }
        function Website()
        {
            let len = document.getElementById("website").value.length
            if(len==0)
            {
                document.getElementById("display3").innerHTML = "A valid url is required";
            }
        }
        function Message()
        {
            let len = document.getElementById("message").value.length
            if(len==0)
            {
                document.getElementById("display4").innerHTML = "This field is required";
            }
        }
    </script>
</body>
</html>
