<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter a number to be reversed");
        rev = reverse();
        alert("The reverse of number " + num + " is: " + rev);
        function reverse()
        {
            var rev=0, rem;
            var temp = num;
            while(temp>0)
            {
                rem = temp%10;
                rev = rev*10 + rem;
                temp = Math.floor(temp/10);
            }
            return rev;
        }
    </script>
</body>
</html>
